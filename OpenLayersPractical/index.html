<!DOCTYPE HTML>
<html lang="en">
<head>

<title>Basic map</title>

<meta charset="UTF-8">

<!-- OpenLayers CSS -->
<link rel="stylesheet" href="../openlayers/ol.css" type="text/css">

<!-- Styles -->
<style type="text/css">
#mymap {
width: 650px;
height: 600px;
border: thin dashed;
}
</style>

</head>

<body onload="initMap();">

<h1>My OpenLayers Web App</h1>

<div id="mymap">
<!-- Section of html document which will display your map -->
</div>

<div id="legend"></div>

<!-- OpenLayers JS-->
<script src="../openlayers/ol.js" type="text/javascript"></script>

<!-- Third Party Layer Switcher CSS-->
<link rel="stylesheet" href="../ol-layerswitcher/ol-layerswitcher.css" />

<!-- Map JS -->
<script type="text/javascript" src="../js/map.js"></script>

<!-- Third party JS for layer switcher -->
<script src="../ol-layerswitcher/ol-layerswitcher.js"></script>


</body>
</html>
